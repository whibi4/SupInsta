<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="send"></ion-icon>
      <ion-label>Share</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="change()" tab="tab3">
      <ion-icon *ngIf="a!=0" color="danger" name="notifications"></ion-icon>
      <ion-label *ngIf="a!=0" color="danger">you have {{a}} notifictions</ion-label>
      <ion-icon *ngIf="a==0"  name="notifications"></ion-icon>
      <ion-label *ngIf="a==0" >old notifictions</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
